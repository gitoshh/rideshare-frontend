<div class="flex min-h-screen">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div class="flex">
        <div class="mx-4">
          <label for="combobox" class="block text-sm font-medium leading-6 text-gray-900">My Location</label>
          <div class="relative mt-2">
            <input id="combobox" type="text"
                   [(ngModel)]="origin.address"
                   class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                   role="combobox" aria-controls="options" aria-expanded="false">
            <button type="button"
                    class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
              <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                      clip-rule="evenodd"/>
              </svg>
            </button>

            <ul
              *ngIf="places.length > 0"
              class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
              id="currentLocationOptions" role="listbox">

              <li *ngFor="let place of places" class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900"
                  [id]="place.place_id" role="option"
                  tabindex="-1">
                <span class="block truncate">{{place.description}}</span>


                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                  clip-rule="evenodd"/>
          </svg>
        </span>
              </li>

              <!-- More items... -->
            </ul>
          </div>
        </div>
        <div mx-4>
          <label for="combobox1" class="block text-sm font-medium leading-6 text-gray-900">Destination</label>
          <div class="relative mt-2">
            <input id="combobox1" type="text"
                   [(ngModel)]="destination.address"
                   class="w-full rounded-md border-0 bg-white py-1.5 pl-3 pr-12 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                   role="combobox" aria-controls="options" aria-expanded="false">
            <button type="button"
                    class="absolute inset-y-0 right-0 flex items-center rounded-r-md px-2 focus:outline-none">
              <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path fill-rule="evenodd"
                      d="M10 3a.75.75 0 01.55.24l3.25 3.5a.75.75 0 11-1.1 1.02L10 4.852 7.3 7.76a.75.75 0 01-1.1-1.02l3.25-3.5A.75.75 0 0110 3zm-3.76 9.2a.75.75 0 011.06.04l2.7 2.908 2.7-2.908a.75.75 0 111.1 1.02l-3.25 3.5a.75.75 0 01-1.1 0l-3.25-3.5a.75.75 0 01.04-1.06z"
                      clip-rule="evenodd"/>
              </svg>
            </button>

            <ul
              *ngIf="places.length > 0"
              class="absolute z-10 mt-1 max-h-60 w-full overflow-auto rounded-md bg-white py-1 text-base shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none sm:text-sm"
              id="destinationOptions" role="listbox">

              <div id="infowindow-content1">
                <span id="place-name1" class="title"></span><br/>
                <span id="place-address1"></span>
              </div>

              <li *ngFor="let place of places" class="relative cursor-default select-none py-2 pl-3 pr-9 text-gray-900"
                  [id]="place.place_id" role="option"
                  tabindex="-1">
                <span class="block truncate">{{place.description}}</span>

                <span class="absolute inset-y-0 right-0 flex items-center pr-4 text-indigo-600">
          <svg class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M16.704 4.153a.75.75 0 01.143 1.052l-8 10.5a.75.75 0 01-1.127.075l-4.5-4.5a.75.75 0 011.06-1.06l3.894 3.893 7.48-9.817a.75.75 0 011.05-.143z"
                  clip-rule="evenodd"/>
          </svg>
        </span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="flex justify-center m-8">
        <button type="button"
                (click)="(findARide())"
                [disabled]="origin.address === '' || destination.address === ''"
                class="inline-flex items-center gap-x-2 rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Find a Ride
          <svg class="-mr-0.5 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
            <path fill-rule="evenodd"
                  d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.857-9.809a.75.75 0 00-1.214-.882l-3.483 4.79-1.88-1.88a.75.75 0 10-1.06 1.061l2.5 2.5a.75.75 0 001.137-.089l4-5.5z"
                  clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <div class="min-h-screen relative hidden w-0 flex-1 lg:block">
    <div class="min-h-screen" *ngIf="apiLoaded | async">
      <google-map height="100vh"
                  width="auto"
                  [center]="center"
                  [zoom]="zoom"
                  (mapClick)="addMarker($event)"
      >
        <map-marker *ngFor="let markerPosition of markerPositions"
                    [position]="markerPosition"
                    [options]="markerOptions"></map-marker>

      </google-map>
    </div>
  </div>
</div>
