<div class="flex min-h-screen">
  <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
    <div class="mx-auto w-full max-w-sm lg:w-96">
      <div>
        <img class="h-10 w-auto" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=600"
             alt="Your Company">
        <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Register your vehicle</h2>
      </div>

      <div class="mt-10">
        <div>
          <form
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            class="space-y-6"
            novalidate>
            <div>
              <label for="make" class="block text-sm font-medium leading-6 text-gray-900">Make</label>
              <div class="mt-2">
                <input id="make"
                       name="make"
                       type="text"
                       [(ngModel)]="form.make"
                       required
                       class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label for="model" class="block text-sm font-medium leading-6 text-gray-900">Model</label>
              <div class="mt-2">
                <input id="model" name="model" type="text"
                       [(ngModel)]="form.model"
                       required
                       class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label for="license" class="block text-sm font-medium leading-6 text-gray-900">Licence plate</label>
              <div class="mt-2">
                <input id="license" name="license" type="text" [(ngModel)]="form.licensePlate"
                       required
                       class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>
            <div>
              <label for="color" class="block text-sm font-medium leading-6 text-gray-900">Colour</label>
              <div class="mt-2">
                <input id="color" name="phone" type="text" [(ngModel)]="form.color"
                       required
                       class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <label for="year" class="block text-sm font-medium leading-6 text-gray-900">Year</label>
              <div class="mt-2">
                <input id="year" name="year" type="number" [min]="minYear" [max]="currentYear" step="1" [(ngModel)]="form.year"
                       required
                       class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>


            <div>
              <label for="insurance" class="block text-sm font-medium leading-6 text-gray-900">Insurance</label>
              <div class="mt-2">
                <input id="insurance" name="insurance" type="text" [(ngModel)]="form.insurancePolicyNumber"
                       required
                       class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              </div>
            </div>

            <div>
              <button type="submit"
                      class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                Add vehicle
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="relative hidden w-0 flex-1 lg:block">
    <img class="absolute inset-0 h-full w-full object-cover"
         src="https://images.unsplash.com/photo-1619468129361-605ebea04b44?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2371&q=80"
         alt="">
  </div>
</div>
